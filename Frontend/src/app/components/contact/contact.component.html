<div class="container">
    <!-- Contact Card -->
    <div class="contact-card">
        <!-- Header -->
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us for any questions or feedback.</p>
        </div>

        <!-- Contact Form -->
        <form class="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Feel free to reach out to us via email, phone, or visit our office.</p>
            <ul>
                <li><strong>Email:</strong>
                    {{email}}
                </li>
                <li><strong>Phone:</strong> +91 8083371473</li>
                <li><strong>Address:</strong> 309 Journal Street AGC, Amritsar, Punjab</li>
            </ul>
        </div>

        <!-- Map -->
        <div class="map-container">
            <iframe
                src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Amritsar group of colleges&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>
</div>
